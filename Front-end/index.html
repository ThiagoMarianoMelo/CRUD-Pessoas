<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CRUD</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body onload="main()">
    <section class="container">
        <h1>CRUD de Pessoas</h1>
        <label>Nome:</label>
        <input class="inputNome" type="text">
        <label>Idade:</label>
        <input class="inputIdade" type="number">
        <label>Altura:</label>
        <input class="inputAltura" type="number">
        <button class="add">Add Pessoa</button>
        <div class = "info">
            <div class = "cabecalho">
                <h3>Nome</h3>
                <h3>Idade</h3>
                <h3>Altura</h3>
            </div>
            <ul class="listaDePessoas"></ul>
        </div>
    </section>
    <script src="./assets/main.js"></script>
</body>

</html>
